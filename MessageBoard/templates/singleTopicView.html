<a href="#/" class="btn btn-default">Back</a>

<div class="messages">
  <div class="message row">
    <div class="title col-md-10">{{ topic.title }}</div>
    <div class="date col-md-2">{{ topic.created | date: "medium" }}</div>
    <div class="contents col-md-12">{{ topic.body }}</div>

    <div class="replies col-md-12" data-ng-repeat="reply in topic.replies">
      <div class="reply">
        <div class="created pull-right">{{ reply.created | date: "medium" }}</div>
        <div class="content">{{ reply.body }}</div>
      </div>
    </div>
  </div>

  <h3>Add Reply</h3>
  <form role="form" name="newReplyForm" novalidate data-ng-submit="addReply()">
    <fieldset>
      <div class="form-group">
        <label for="body">Comment</label>
        <div class="row">
          <div class="col-sm-3">
            <textarea class="form-control" name="body" rows="5" cols="30" data-ng-model="newReply.body" data-ng-minlength="15" required />
          </div>
          <div class="col-sm-2">
            <span class="error" data-ng-show="newReplyForm.body.$error.required">*</span>
            <span class="error" data-ng-show="newReplyForm.body.$error.minlength">Minimum 15 characters</span>
          </div>
        </div>
      </div>

      <input type="submit" value="Save" class="btn btn-default" data-ng-disabled="newReplyForm.$invalid" />
    </fieldset>
  </form>
</div>
