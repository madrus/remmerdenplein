<div>
  <div class="message-header">
    <h1>Message Board</h1>
    <p class="lead">Latest Messages</p>
    <div>Message Count: {{ data.topics.length }}</div>
  </div>

  <div>
    <a href="#/newmessage">Add New Message</a>
  </div>

  <div class="progress progress-striped active" data-ng-show="isBusy">
    <div class="bar" style="width: 100%;"></div>
  </div>

  <div class="messages">
    <div class="message row" data-ng-repeat="topic in data.topics">
      <div class="title col-md-10">
        <a data-ng-href="#/message/{{ topic.id }}">{{ topic.title }}</a>
      </div>
      <div class="date col-md-2">
        {{ topic.created | date: "medium" }}
      </div>
      <div class="contents col-md-12">
        {{ topic.body }}
      </div>
    </div>
  </div>
</div>
