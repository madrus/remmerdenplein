<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Album Details</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
</head>
<body>

    <div class="container">
        <form role="form" class="form-horizontal">
            <!-- form-group is automatically a row -->
            <div class="row form-group">
                <label for="title" class="col-md-2 control-label">Title</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="title" placeholder="enter title here"/>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-sm-2 control-label" for="wibble">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="wibble" placeholder="enter description here" />
                </div>
            </div>
        </form>
    </div>

    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/jquery-2.1.1.min.js"></script>
</body>
</html>
